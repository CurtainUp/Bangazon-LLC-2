{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}
    {% if user.is_authenticated %}
    <h1>{{ user.first_name }}'s Account</h1>
        <ul>
            <li>Address: {{ user.customer.address }}</li>
            <li>Phone Number: {{ user.customer.phoneNum }}</li>
        </ul>

        <form action="{% url 'website:my_account_payment' user.id %}" method='GET'>
            {% csrf_token %}
            <button>
                Payment Options
            </button>
        </form>

        <!-- <button>
            <a href="{% url 'website:my_account_payment' user.id %}">Payment Options</a>
        </button> -->
        
    {% else %}
    <h1>My Account</h1>
    {% endif %}

    
{% endblock content %}
