{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}

    <h3>Payment Methods:</h3>
        {% for payment in payments %}
        <ul>
            <li>
                {{ payment.name }} ends in {{ payment.four }}
            </li>
        </ul>
        {% endfor %}

        <button>
            <a href="{% url 'website:my_account_payment_add' user.id %}">Add New Payment Method</a>
        </button>

{% endblock content %}
