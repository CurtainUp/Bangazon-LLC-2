{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}

    <h3>Payment Methods:</h3>

        <button>
            <a href="{% url 'website:my_account_payment_add' user.id %}">Add New Payment Method</a>
        </button>

        {% for payment in payments %}
        <ul>
            <li>
                {{ payment.name }} ends in {{ payment.four }}
                <form action="{% url 'website:my_account_payment_delete' payment_type_id=payment.id %}" method='POST'>
                        {% csrf_token %}
                        <button name='submit'>
                            Delete Payment Method
                        </button>
                </form>
            </li>
        </ul>
        {% endfor %}

        

{% endblock content %}
