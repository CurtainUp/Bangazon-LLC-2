{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'website/css/website.css' %}">
        <title>Bangazon</title>
    </head>

    <body>

        {% block nav %}
        {% if user.is_authenticated %}
        <nav id="navigation" class="nav1">
            <a href="{% url 'website:index' %}" class="logo">Bangazon!</a>
            <a href="{% url 'website:product_cat' %}">Product Categories</a>
            <a href="{% url 'website:product_sell' %}">Sell Product</a>
            <a href="{% url 'website:my_account' user.id %}">My Account</a>
            <a href="{% url 'website:shopping_cart' %}">Shopping Cart</a>
            <a href="{% url 'website:logout' %}">Log Out</a>
        </nav>
        <form method="get" action="/search_results/" class="search search_bar">
          <input type="text" id="searchBox" class="search" name="q" placeholder="Search for a Product" required>
          <input type="submit" class="search" value="Search" >
      </form>
        {% else %}
        <nav id="navigation" class="nav2">
            <a href="{% url 'website:index' %}" class="logo">Bangazon!</a>
            <a href="{% url 'website:product_cat' %}">Product Categories</a>
            <a href="{% url 'website:login' %}">My Account</a>
            <a href="{% url 'website:register' %}">Register</a>
            <a href="{% url 'website:login' %}">Login</a>
        </nav>
        {% endif %}
        {% endblock nav %}

      <div>
        {% block content %}{% endblock content %}
      </div>

    </body>


</html>
