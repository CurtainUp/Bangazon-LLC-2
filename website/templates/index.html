{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}
    <h1>Welcome to Bangazon{% if user.is_authenticated %}, {{ user.first_name }}!
        {%else %}!
    </h1>
    {% endif %}

    <h3>Latest Products</h3>

    <ul style="list-style-type:none">
    {% for product in recent_products %}
        <li><a href="{% url 'website:product_detail' product.id %}">{{ product.title }}</a></li>
    {% endfor %}
    </ul>

{% endblock content %}
