{% extends 'base.html' %}

{% load staticfiles %}
{% block content %}

<h3>Furniture</h3>
<ul style="list-style-type:none">
    {% for item in furniture %}
        <li><a href="{% url 'website:product_detail' item.id %}">{{ item.title }}</a></li>
        <li>Quantity: {{ item.quantity }}</li>
        <li>Price: ${{ item.price }}</li>
        <br/>
    {% endfor %}
</ul>

{% endblock content %}
